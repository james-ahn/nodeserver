<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta id="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src='utils/require.js'></script>

</head>
 
<body>

<button type="button" class="btn btn-primary" onclick="list_data();">list</button>
<button type="button" class="btn btn-primary" onclick="insert_data('1','James','temp@gmail.com');">Insert</button>
<button type="button" class="btn btn-primary" onclick="update_data('1','June','june@gmail.com');">Update</button>
<button type="button" class="btn btn-primary" onclick="delete_data('1');">Delete</button>


<script>

    let list_data = ()=>{
        let path = 'http://localhost:8080/list_data';
        let data = JSON.stringify({"data":[{}]});
        excute_ajax(path,data);
    }

    let insert_data = (id,name,email)=>{
        let path = 'http://localhost:8080/insert_data';
        let data = JSON.stringify({"data":[{"id":id, "name":name,"email":email}]});
        excute_ajax(path,data);
    }

    let update_data = (id,name,email)=>{
        let path = 'http://localhost:8080/update_data';
        let data = JSON.stringify({"data":[{"id":id, "name":name,"email":email}]});
        excute_ajax(path,data);
    }

    let delete_data = (id)=>{
        let path = 'http://localhost:8080/delete_data';
        let data = JSON.stringify({"data":[{"id":id}]});
        excute_ajax(path,data);
    }

    let excute_ajax = (path,data) =>{

        console.log('path',path);
        console.log('data',data);

        axios.post(path, data )
            .then(function (res) {
                console.log('res===>',res);
            })
            .catch(function (err) {
                console.log('err',err);
            });
    }

</script>

</body>
</html>
